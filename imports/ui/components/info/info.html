<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li>
      <form class="info-link-add">
        <!--<input class="numero" type="text" name="title" value={{doc.title}}>-->
        {{> number doc=doc}}
        <input name="url" value={{doc.url}}>
        <input type="submit" name="submit" value="Add new link">
      </form>
    </li>
    {{#if Template.subscriptionsReady}}
      {{#transition wrap="true" in="fadeIn" out="fadeOut"}}
        {{#each links}}
          <li class="animated out"><a href="{{url}}" target="_blank">{{title}}</a></li>
        {{/each}}
      {{/transition}}
    {{/if}}  
  </ul>
</template>

<template name='number'>
  <input class="numero" type="text" name="title" value={{doc.title}}>
</template>
